<!DOCTYPE html>

<style>

body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

.container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


h2{text-align:center;}
 .form-group {
            margin-bottom: 15px;
        }
label {
            font-size: 16px;
            font-weight: bold;
}

input[type="text"], input[type="email"], input[type="password"], input[type="date"],input[type="Number"],input[type="username"], input[type="reset"]{

	    width: 100%;

            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #ccc;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

.form-footer {
            text-align: center;
            margin-top: 20px;
        }

</style>

</tittle>

</head>


<body>
<div class="container">

  	<input type="email" id="email" name="email" required><br>

  	<textarea id="Address" name="Address"></textarea><br>
</div>

            <label for="city"><b>City:</b></label>
            <select id="city">

            </select><br>
</div>




<div class="form-group">



  	<label for="username"><b>Username</b></label>

</body>
</html>
