<html>

    <title>Login Page</title>
    <script>
        function validateUsername() {
            var username = document.getElementById("username").value;
            var errorMessage = document.getElementById("usernameError");

            if (username === "") {
                errorMessage.textContent = "Username cannot be empty.";
                errorMessage.style.color = "red";
                return false;
            } else if (username.length < 3) {
                errorMessage.textContent = "must be at least 3 characters long.";
                errorMessage.style.color = "red";
                return false;
            } else {
                errorMessage.textContent = "";
                return true;
            }
        }

        function validatePassword() {
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("passwordError");
            
            // Password regex for strong password validation
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            if (password === "") {
                errorMessage.textContent = "Password cannot be empty.";
                errorMessage.style.color = "red";
                return false;
            } else if (!passwordPattern.test(password)) {
                errorMessage.textContent = "Provide a strong password ";
                errorMessage.style.color = "red";
                return false;
            } else {
                errorMessage.textContent = "";
                return true;
            }
        }

        // Validate the form before submitting
        function validateForm() {
            var isUsernameValid = validateUsername();
            var isPasswordValid = validatePassword();
            return isUsernameValid && isPasswordValid;
        }
    </script>
